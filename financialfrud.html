<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Financial fraud crime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        
        *{
            background-color: white;
        }

        

        .container {
    max-width: 80%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f5f5f5;
}

.colored-heading {
    background-color: #0262af; /* Set your desired background color here */
    color: #ffffff; /* Set text color to make it readable */
    padding: 10px; /* Add some padding for spacing */
    max-width: 100%;
    
  }
    </style>
  </head>
  <body>
  
    <div class="container">
      <h1 class="colored-heading">Report Financial Fraud</h1>
      <div class="wrapper">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label"><h3>How was the first online contact made</h3></label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>
          <option value="1">Email</option>
          <option value="2">Investement Website</option>
          <option value="3">Social Media</option>
          <option value="4">Dating Website</option>
          <option value="5">SMS</option>
          <option value="14">other online contact</option></option>
          </select>
          <div class="invalid-feedback">
          </div>
        </div>
        
        <h3>Were any emails recieved in realtion to this fraud</h3>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Yes</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">No</label>
          <div class="invalid-feedback"></div>
        </div>
        
        <h3>What evidence do you have ?</h3>
        <label class="container"> 
          <input type="checkbox">Copy of Email communication
          <span class="checkmark"></span>
        </label>
        <label class="container"> 
          <input type="checkbox">Text messages / call recording
          <span class="checkmark"></span>
        </label>
        <label class="container"> 
          <input type="checkbox">Photos
          <span class="checkmark"></span>
        </label>
        <label class="container"> 
          <input type="checkbox">Letters of Fax
          <span class="checkmark"></span>
        </label>
        <label class="container"> 
          <input type="checkbox">Security camera recording
          <span class="checkmark"></span>
        </label>
        <label class="container"> 
          <input type="checkbox">contract or other legal documents
          <span class="checkmark"></span>
        </label>
        <label class="container"> 
          <input type="checkbox">Financial transaction Statements
          <span class="checkmark"></span>
        </label>
        <label class="container"> 
          <input type="checkbox">others
          <span class="checkmark"></span>
        </label>

        <h3>Did you visit a police station or call the police about this issue</h3>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Yes</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">No</label>
          <div class="invalid-feedback"></div>
        </div>

        <div class="mb-10">
          <label for="validationTextarea" class="form-label">Enter Description about the event</label>
          <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div>

       
  
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              The provided information is true
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>

      </form> 
       </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
			  'use strict'

			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.querySelectorAll('.needs-validation')

			  // Loop over them and prevent submission
			  Array.prototype.slice.call(forms)
			    .forEach(function (form) {
			      form.addEventListener('submit', function (event) {
			        if (!form.checkValidity()) {
			          event.preventDefault()
			          event.stopPropagation()
			        }

			        form.classList.add('was-validated')
			      }, false)
			    })
			})()
    </script>
  </body>
</html>
