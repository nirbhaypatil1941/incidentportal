<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #ddd;
  }
  
  th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>John Doe</td>
    <td>30</td>
    <td>USA</td>
  </tr>
  <tr>
    <td>Jane Smith</td>
    <td>28</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>Mohammed Khan</td>
    <td>25</td>
    <td>India</td>
  </tr>
</table>

</body>
</html>
